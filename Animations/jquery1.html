<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="#"> <!-- (Example: description to be displayed on Search Engine) -->
  <meta name="Author" content="#"> <!-- (example: Developers Name) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>jQuery Animation 1</title>

<!-- ====== Stylesheets ======= -->
  <!-- Bootstrap.css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
  </style>
</head>

<body>

<!-- ======= Content ======= -->
<section>
  <!-- First Animation -->
  <div id="div1" style="background:blue;height:100px;width:100px;position:relative;"></div>
  <button class="btn btn-default" id="button1">Click Me</button>
  <!-- Second Animation -->
  <div id="div2" style="background:green;height:100px;width:100px;position:relative;"></div>
  <button class="btn btn-default" id="button2">Click Me</button>
</section>

<!-- ======= Scripts ======= -->
  <!-- jQuery.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!-- Bootstrap.js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script>
  $(document).ready(function(){
    $("#button1").click(function(){
        $("#div1").animate({left: '250px'});
    });
    $("#button2").click(function(){
        $("#div2").animate({
            left: '250px',
            opacity: '0.5',
            height: '150px',
            width: '150px'
        });
    });
  });
  </script>
</body>

</html>
